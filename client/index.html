<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Collaborative Canvas</h1>
            <div class="user-info">
                <span id="userCount">0 users online</span>
                <div id="userList"></div>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn active" data-tool="brush" title="Brush">‚úèÔ∏è Brush</button>
                <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ Eraser</button>
            </div>
            
            <div class="tool-group">
                <label>Color: <input type="color" id="colorPicker" value="#000000" title="Color"></label>
                <label>Size: <input type="range" id="brushSize" min="1" max="50" value="5" title="Brush Size"></label>
                <span id="brushSizeValue">5px</span>
            </div>

            <div class="tool-group">
                <button id="undoBtn" title="Undo">‚Ü∂ Undo</button>
                <button id="redoBtn" title="Redo">‚Ü∑ Redo</button>
                <button id="clearBtn" title="Clear Canvas">üóëÔ∏è Clear</button>
            </div>

            <div class="tool-group">
                <input type="text" id="roomInput" placeholder="Room ID" value="default">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <canvas id="cursorCanvas"></canvas>
        </div>

        <div class="status-bar">
            <span id="connectionStatus">Connecting...</span>
            <span id="latencyDisplay">Latency: --ms</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
